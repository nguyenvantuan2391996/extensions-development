<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The extension supports for Tiki360</title>
</head>
<link rel="stylesheet" href="../css/popup.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<body>

<div class="container" style="width: 800px">
    <div class="alert alert-success" role="alert" id="alert-copy" style="display: none; z-index: 999999; position: fixed;margin-left: 40%">
        <strong>Copied successfully!</strong>
    </div>
    <div class="alert alert-success" role="alert" id="alert-success" style="display: none; z-index: 999999; position: fixed;margin-left: 30%">
    </div>
    <div class="alert alert-danger" role="alert" id="alert-danger" style="display: none; z-index: 999999; position: fixed;margin-left: 30%">
    </div>
    <div class="input-group">
        <span class="input-group-addon hidden-xs">
          <strong>Customer token</strong>
        </span>
        <span id="button-token" class="input-group-addon btn copy-button" style="background: #f1bb3a;" title="Click to copy">
          <i class="fa fa-clipboard" aria-hidden="true"></i>
        </span>
        <label for="input-token"></label>
        <input type="text" id="input-token" class="form-control" value="" disabled>
    </div>
    <div class="input-group">
        <span class="input-group-addon hidden-xs">
          <strong>Customer ID</strong>
        </span>
        <span id="button-customer-id" class="input-group-addon btn copy-button" style="background: #f1bb3a;" title="Click to copy">
          <i class="fa fa-clipboard" aria-hidden="true"></i>
        </span>
        <label for="input-customer-id"></label>
        <input type="text" id="input-customer-id" class="form-control" value="" disabled>
    </div>
    <div class="input-group">
        <span class="input-group-addon hidden-xs">
          <strong>Customer Email</strong>
        </span>
        <span id="button-customer-email" class="input-group-addon btn copy-button" style="background: #f1bb3a;" title="Click to copy">
          <i class="fa fa-clipboard" aria-hidden="true"></i>
        </span>
        <label for="input-customer-email"></label>
        <input type="text" id="input-customer-email" class="form-control" value="" disabled>
    </div>
    <div id="ds-insurance-area">
        <div class="input-group">
          <span class="input-group-addon hidden-xs">
            <strong>Order code</strong>
          </span>
            <span id="button-order-code" class="input-group-addon btn copy-button" style="background: #f1bb3a;" title="Click to copy">
            <i class="fa fa-clipboard" aria-hidden="true"></i>
          </span>
            <label for="input-order-code"></label>
            <input type="text" id="input-order-code" class="form-control" value="">
        </div>
        <div class="input-group">
          <span class="input-group-addon hidden-xs">
            <strong>Policy ID</strong>
          </span>
            <span id="button-policy-id" class="input-group-addon btn copy-button" style="background: #f1bb3a;" title="Click to copy">
            <i class="fa fa-clipboard" aria-hidden="true"></i>
          </span>
            <label for="input-policy-id"></label>
            <input type="text" id="input-policy-id" class="form-control" value="">
        </div>
        <div class="input-group">
          <span class="input-group-addon hidden-xs">
            <strong>Booking code</strong>
          </span>
            <span id="button-booking-code" class="input-group-addon btn copy-button" style="background: #f1bb3a;" title="Click to copy">
            <i class="fa fa-clipboard" aria-hidden="true"></i>
          </span>
            <label for="input-booking-code"></label>
            <input type="text" id="input-booking-code" class="form-control" value="">
        </div>
    </div>

    <div id="store-front-area">
        <div class="input-group">
          <span class="input-group-addon hidden-xs">
            <strong>Product ID</strong>
          </span>
            <span id="button-product-id" class="input-group-addon btn copy-button" style="background: #f1bb3a;" title="Click to copy">
            <i class="fa fa-clipboard" aria-hidden="true"></i>
          </span>
            <label for="input-product-id"></label>
            <input type="text" id="input-product-id" class="form-control" value="">
        </div>
        <div class="input-group">
          <span class="input-group-addon hidden-xs">
            <strong>Product SKU</strong>
          </span>
            <span id="button-product-sku" class="input-group-addon btn copy-button" style="background: #f1bb3a;" title="Click to copy">
            <i class="fa fa-clipboard" aria-hidden="true"></i>
          </span>
            <label for="input-product-sku"></label>
            <input type="text" id="input-product-sku" class="form-control" value="">
        </div>
        <div class="input-group">
          <span class="input-group-addon hidden-xs">
            <strong>Product Name</strong>
          </span>
            <span id="button-product-name" class="input-group-addon btn copy-button" style="background: #f1bb3a;" title="Click to copy">
            <i class="fa fa-clipboard" aria-hidden="true"></i>
          </span>
            <label for="input-product-name"></label>
            <input type="text" id="input-product-name" class="form-control" value="">
        </div>
        <div class="input-group">
          <span class="input-group-addon hidden-xs">
            <strong>Add-on ID</strong>
          </span>
            <span id="button-add-on-id" class="input-group-addon btn copy-button" style="background: #f1bb3a;" title="Click to copy">
            <i class="fa fa-clipboard" aria-hidden="true"></i>
          </span>
            <label for="input-add-on-id"></label>
            <input type="text" id="input-add-on-id" class="form-control" value="">
        </div>
        <div class="input-group">
          <span class="input-group-addon hidden-xs">
            <strong>Add-on Name</strong>
          </span>
            <span id="button-add-on-name" class="input-group-addon btn copy-button" style="background: #f1bb3a;" title="Click to copy">
            <i class="fa fa-clipboard" aria-hidden="true"></i>
          </span>
            <label for="input-add-on-name"></label>
            <input type="text" id="input-add-on-name" class="form-control" value="">
        </div>
    </div>

    <div id="auto-buy-embedded">
        <div class="input-group">
            <span class="input-group-addon hidden-xs">
                <strong>Link</strong>
            </span>
            <span id="button-copy-auto-buy-embedded" class="input-group-addon btn copy-button" style="background: #f1bb3a;" title="Click to copy">
                <i class="fa fa-clipboard" aria-hidden="true"></i>
            </span>
            <label for="input-add-on-name"></label>
            <label for="input-auto-buy-embedded"></label><input type="text" id="input-auto-buy-embedded" class="form-control" value="">
        </div>
        <div class="input-group">
            <span class="input-group-addon hidden-xs">
                <strong>Order Code</strong>
            </span>
            <span id="button-copy-order-code-auto-buy-embedded" class="input-group-addon btn copy-button" style="background: #f1bb3a;" title="Click to copy">
                <i class="fa fa-clipboard" aria-hidden="true"></i>
            </span>
            <label for="input-order-code-auto-buy-embedded"></label>
            <input type="text" id="input-order-code-auto-buy-embedded" class="form-control" value="" disabled>
        </div>

        <div class="input-group">
            <span class="input-group-addon hidden-xs">
                <strong>Choose shipping phone</strong>
            </span>
            <label for="shipping-info"></label>
            <select class="custom-select" id="shipping-info">
            </select>

            <span class="input-group-addon hidden-xs" style="margin-left: 10%">
                <strong>Number of insurances</strong>
            </span>
            <label for="shipping-info"></label>
            <label for="input-number-of-insurances"></label><input type="number" min="1" id="input-number-of-insurances" class="form-control" value="1">
        </div>

        <div class="input-group" id="add-on-auto">
        </div>
    </div>

    <div id="auto-buy-bike-area">
        <div class="input-group">
            <span class="input-group-addon hidden-xs">
                <strong>Order Code</strong>
            </span>
            <span id="button-copy-order-code-auto-buy-bike" class="input-group-addon btn copy-button" style="background: #f1bb3a;" title="Click to copy">
                <i class="fa fa-clipboard" aria-hidden="true"></i>
            </span>
            <label for="input-order-code-auto-buy-bike"></label>
            <input type="text" id="input-order-code-auto-buy-bike" class="form-control" value="" disabled>
        </div>

        <div class="input-group">
            <div class="form-check form-check-inline" style="margin-left: 5%">
                <input class="form-check-input" type="radio" name="bike" id="pvi-bike" value="product_id=76&selected_product_id=40&price=86000&period=1_YEAR&additional=ADD_10MIL&bike_type=UPPER_50CC">
                <label class="form-check-label" for="pvi-bike">PVI</label>
            </div>
            <div class="form-check form-check-inline" style="margin-left: 20%">
                <input class="form-check-input" type="radio" name="bike" id="gic-bike" value="product_id=145&selected_product_id=161&price=348000&period=1_YEAR&additional=CIVIL_LIABILITY_INSURANCE&bike_type=UPPER_50CC&main=MAIN_20MIL">
                <label class="form-check-label" for="gic-bike">GIC</label>
            </div>
            <div class="form-check form-check-inline" style="margin-left: 20%">
                <input class="form-check-input" type="radio" name="bike" id="pti-bike" value="pti" disabled>
                <label class="form-check-label" for="pti-bike" style="text-decoration: line-through;">PTI</label>
            </div>
            <div class="form-check form-check-inline" style="margin-left: 20%">
                <input class="form-check-input" type="radio" name="bike" id="mic-bike" value="mic" disabled>
                <label class="form-check-label" for="mic-bike" style="text-decoration: line-through;">MIC</label>
            </div>
        </div>
    </div>

    <div id="auto-buy-car-area">
        <div class="input-group">
            <span class="input-group-addon hidden-xs">
                <strong>Order Code</strong>
            </span>
            <span id="button-copy-order-code-auto-buy-car" class="input-group-addon btn copy-button" style="background: #f1bb3a;" title="Click to copy">
                <i class="fa fa-clipboard" aria-hidden="true"></i>
            </span>
            <label for="input-order-code-auto-buy-car"></label>
            <input type="text" id="input-order-code-auto-buy-car" class="form-control" value="" disabled>
        </div>

        <div class="input-group">
            <div class="form-check form-check-inline" style="margin-left: 5%">
                <input class="form-check-input" type="radio" name="car" id="pvi-car" value="product_id=62&selected_product_id=75&price=500700&period=1_YEAR&used_purpose=KKD&carriage=PEOPLE&seat_number=2&additional=ADD_10MIL&main=MAIN_20MIL">
                <label class="form-check-label" for="pvi-car">PVI</label>
            </div>
            <div class="form-check form-check-inline" style="margin-left: 20%">
                <input class="form-check-input" type="radio" name="car" id="pti-car" value="pti" disabled>
                <label class="form-check-label" for="pti-car" style="text-decoration: line-through;">PTI</label>
            </div>
            <div class="form-check form-check-inline" style="margin-left: 20%">
                <input class="form-check-input" type="radio" name="car" id="mic-car" value="mic" disabled>
                <label class="form-check-label" for="mic-car" style="text-decoration: line-through;">MIC</label>
            </div>
        </div>
    </div>

    <div class="input-group">
        <button type="button" class="btn btn-info" id="button-auto-buy-embedded" disabled>Auto-buy embedded</button>
        <button type="button" class="btn btn-info" id="button-auto-buy-bike" style="margin-left: 2%" disabled>Auto-buy bike</button>
        <button type="button" class="btn btn-info" id="button-auto-buy-car" style="margin-left: 2%" disabled>Auto-buy car</button>
        <button type="button" class="btn btn-info" id="button-process-auto-buy-embedded">Process</button>
        <button type="button" class="btn btn-info" id="button-process-auto-buy-bike">Process</button>
        <button type="button" class="btn btn-info" id="button-process-auto-buy-car">Process</button>
    </div>

    <div id="table-curl-area">
        <div class="input-group">
            <div class="table-responsive">
                <table class="table" id="table-result-detector-apis">
                    <thead>
                    <tr>
                        <th>Curl</th>
                        <th>URL</th>
                        <th>Status</th>
                        <th>Request-ID</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script src="../js/popup.js"></script>
<script src="../js/constants.js"></script>
<script src="../js/auto_buy_embedded.js"></script>
<script src="../js/auto_buy_bike_car.js"></script>
<script src="../js/utils.js"></script>
