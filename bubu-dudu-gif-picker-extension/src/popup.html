<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bubu Dudu GIF Picker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        html, body {
            width: 600px;
            height: 900px;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .gif-item {
            position: relative;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 8px;
            overflow: hidden;
            transition: border-color 0.2s;
        }

        .gif-item:hover {
            border-color: #3b82f6;
        }

        .gif-item.selected {
            border-color: #22c55e;
        }

        .checkmark {
            position: absolute;
            top: 6px;
            right: 6px;
            background-color: #22c55e;
            border-radius: 9999px;
            width: 20px;
            height: 20px;
            color: white;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-icon {
            position: absolute;
            bottom: 6px;
            right: 6px;
            background-color: #ef4444;
            border-radius: 9999px;
            width: 20px;
            height: 20px;
            color: white;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-100 text-sm text-gray-800">
<div class="h-full overflow-y-auto p-4 space-y-4">

    <div class="mb-1">
        <h1 class="text-2xl text-center font-semibold text-gray-700">Bubu Dudu GIF Picker</h1>
    </div>
    <p class="text-center small">Buy me a coffee â˜• or donate here ðŸ‘‰ <a href="https://paypal.me/Newslette247" target="_blank" class="text-blue-600 hover:underline">paypal.me/Newslette247</a></p>

    <!-- Config section -->
    <div class="grid grid-cols-2 gap-4">
        <div class="bg-white p-4 rounded shadow">
            <h2 class="text-base font-semibold mb-3">Display Settings</h2>
            <div class="grid grid-cols-2 gap-2">
                <label class="self-center">GIF Size (px):</label>
                <input id="gif_size" type="number" value="100" class="w-full border rounded px-2 py-1">
                <label class="self-center">Position:</label>
                <select id="position" class="w-full border rounded px-2 py-1">
                    <option value="top">Top</option>
                    <option value="bottom">Bottom</option>
                </select>
                <label class="self-center">Duration (s):</label>
                <input id="duration" type="number" value="5" class="w-full border rounded px-2 py-1">
            </div>
        </div>

        <div class="bg-white p-4 rounded shadow">
            <h2 class="text-base font-semibold mb-3">Add GIF</h2>
            <div class="flex flex-col gap-3">
                <div>
                    <label class="block mb-1">Import by URL:</label>
                    <div class="flex items-center gap-2">
                        <input type="text" placeholder="https://..." id="gif_url" class="flex-grow border rounded px-2 py-1"/>
                        <button id="btn-add-gif" class="flex-shrink-0 bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700">
                            Add
                        </button>
                    </div>
                </div>
                <div>
                    <label class="block mb-1">Upload from device:</label>
                    <input type="file" accept="image/gif" id="gifFile" class="w-full text-sm file:px-3 file:py-1 file:rounded file:border-0 file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                </div>
            </div>
        </div>
    </div>

    <!-- GIF List -->
    <div id="gifContainer" class="grid grid-cols-6 gap-3 max-h-[240px] overflow-y-auto border rounded p-2 bg-white"></div>
</div>
</body>
</html>

<script src="../js/popup.js"></script>
<script src="../js/utils.js"></script>
<script src="../js/constants.js"></script>
